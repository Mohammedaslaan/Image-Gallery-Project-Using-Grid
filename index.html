<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>My Gallery</h1>

            </div>
            <div class="card">
                <img class="imageCard" src="image2.jpeg" alt="image2">
            </div>
            <div class="card">
                <img class="imageCard" src="image3.jpeg" alt="image3">
            </div>
            <div class="card">
                <img class="imageCard" src="image4.jpeg" alt="image4">
            </div>
            <div class="card">
                <img class="imageCard" src="image5.jpeg" alt="image5">
            </div>
            <div class="card">
                <img class="imageCard" src="image6.jpeg" alt="image6">
            </div>
            <div class="card">
                <img class="imageCard" src="image7.jpeg" alt="image7">
            </div>
            <div class="card">
                <img class="imageCard" src="image8.jpeg" alt="image8">
            </div>
            <div class="card">
                <img class="imageCard" src="image9.jpeg" alt="image9">
            </div>
            
        </div>
    </div>
</body>
</html>
